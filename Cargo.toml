[package]
name = "firestore-emulator"
version = "0.1.0"
edition = "2021"

[features]
default = []

# The console feature enables the use of the tokio console for runtime insight in async behavior.
console = ["dep:console", "dep:console-subscriber", "dep:tracing-subscriber"]

# The tracing feature enables tracing logging to stdout.
tracing = [
    "dep:time",
    "tracing-subscriber/local-time",
    "tracing-subscriber/env-filter",
]

[dependencies]
clap = { version = "4.5.1", features = ["derive", "env"] }
color-eyre = "0.6.2"
console = { version = "0.15.8", optional = true }
console-subscriber = { version = "0.2.0", optional = true }
futures = "0.3.30"
itertools = "0.12.1"
prost = "0.12"
prost-types = "0.12"
string_cache = "0.8.7"
tikv-jemallocator = "0.5.4"
time = { version = "0.3.34", features = [
    "formatting",
    "macros",
], optional = true }
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tonic = { version = "0.11", features = ["gzip"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", optional = true }

[build-dependencies]
tonic-build = "0.11"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"

[lints.clippy]
# Until this is resolved: https://github.com/rust-lang/rust-clippy/issues/12281
blocks_in_conditions = "allow"
